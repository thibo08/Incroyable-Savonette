
<html translate="no">
    <style>
    .button {
        width: 700px;
        line-height: 50px;
        background: #000;
        border-radius: 20px;
        color: #fff;
        text-align: center;
        cursor: pointer;
    }
</style>
<div class="button">Click Me!</div>

<script>

    let isBlack = true;
    const myButton = document.querySelector('.button');
    // myButton.style.background = 'red';
    // document.body.style.background = 'black';

    function onClick() {
        // open('http://google.com', '_blank');
        if (isBlack === true) {
            myButton.style.background = 'red';
            background="https://images.unsplash.com/photo-1681483476977-322d81693e41?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            isBlack = false;
        } else {
            myButton.style.background = 'black';
            isBlack = true;
        }
    }

    myButton.addEventListener('click', onClick);
</script>
</html>
